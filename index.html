<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <input class="screen" type="text" value="0">

        <div class="btnContainer">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">0</button>
        </div>
        
        <div class="operatorContainer">
            <button onclick="DLT()" class="delete"><<</button>
            <button onclick="addition()" class="plus">+</button>
            <button onclick="subtraction()"  class="minus">-</button>
            <button onclick="divition()" class="divide">/</button>
            <button onclick="multiplication()" class="multi">x</button>
        </div>

        <div class="resultContainer">
           <button onclick="result()" class="equal">=</button>
           <button onclick="reset()" class="clear">DEL</button>
        </div>

    </div>
    
    <script src="index.js" ></script>
</body>
</html>
